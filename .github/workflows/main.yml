
name: Build & Release UZP Widget

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Ensure Gradle Wrapper points to 8.7
        run: |
          mkdir -p gradle/wrapper
          cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF

      - name: Download Gradle 8.7 and generate wrapper
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          ./gradle-8.7/bin/gradle wrapper --gradle-version 8.7

      - name: Generate debug keystore for signing
        run: |
          keytool -genkey -v -keystore debug.keystore -storepass android -keypass android             -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000             -dname "CN=Android,O=Android,C=US"

      - name: Build release APK
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon clean :app:assembleRelease

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk UZPWidget_Release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: UZPWidget-APK
          path: UZPWidget_Release.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: UZPWidget v${{ github.run_number }}
          draft: false
          prerelease: false
          files: UZPWidget_Release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.RUSLIK334 }}
